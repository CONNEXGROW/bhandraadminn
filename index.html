<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }

    h1 {
      color: #333;
    }

    div {
      margin-bottom: 1rem;
    }

    input {
      padding: 0.5rem;
      margin-right: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 0.5rem 1rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 1rem;
      margin-bottom: 0.5rem;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .edit-btn, .delete-btn {
      padding: 0.3rem 0.8rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .edit-btn {
      background-color: #007bff;
      color: white;
    }

    .edit-btn:hover {
      background-color: #0056b3;
    }

    .delete-btn {
      background-color: #dc3545;
      color: white;
    }

    .delete-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>
  <div>
    <input id="nameInput" placeholder="Name" />
    <input id="dateInput" type="date" placeholder="Date" />
    <input id="timeInput" type="time" placeholder="Time" />
    <input id="locationInput" placeholder="Location" />
    <button id="saveButton">Add Entry</button>
  </div>
  <ul id="entriesList"></ul>
  <script>
    const API_URL = 'https://backend-n4ig.onrender.com/api/data'; // Backend URL

    async function fetchEntries() {
      try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error('Failed to fetch data');
        
        const data = await response.json();
        const entriesList = document.getElementById('entriesList');
        entriesList.innerHTML = '';

        data.forEach((entry) => {
          const li = document.createElement('li');
          li.innerHTML = `
            <span><strong>${entry.name}</strong> - ${entry.date} at ${entry.time}, ${entry.location}</span>
            <div>
              <button class="edit-btn" onclick="editEntry('${entry._id}')">Edit</button>
              <button class="delete-btn" onclick="deleteEntry('${entry._id}')">Delete</button>
            </div>
          `;
          entriesList.appendChild(li);
        });
      } catch (error) {
        console.error('Error fetching entries:', error);
      }
    }

    async function addEntry() {
      const name = document.getElementById('nameInput').value.trim();
      const date = document.getElementById('dateInput').value;
      const time = document.getElementById('timeInput').value;
      const location = document.getElementById('locationInput').value.trim();

      if (!name || !date || !time || !location) {
        alert('Please fill out all fields.');
        return;
      }

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, date, time, location }),
        });
        if (!response.ok) throw new Error('Failed to add entry');

        fetchEntries();
        alert('Entry added successfully!');
      } catch (error) {
        console.error('Error adding entry:', error);
      }
    }

    async function deleteEntry(id) {
      if (!confirm('Are you sure you want to delete this entry?')) return;

      try {
        const response = await fetch(`${API_URL}/${id}`, {
          method: 'DELETE',
        });
        if (!response.ok) throw new Error('Failed to delete entry');

        fetchEntries();
        alert('Entry deleted successfully!');
      } catch (error) {
        console.error('Error deleting entry:', error);
      }
    }

    function editEntry(id) {
      const li = document.querySelector(`button[onclick="editEntry('${id}')"]`).closest('li');
      const [name, dateTimeLocation] = li.querySelector('span').textContent.split(' - ');
      const [date, timeLocation] = dateTimeLocation.split(' at ');
      const [time, location] = timeLocation.split(', ');

      document.getElementById('nameInput').value = name;
      document.getElementById('dateInput').value = date;
      document.getElementById('timeInput').value = time;
      document.getElementById('locationInput').value = location;

      document.getElementById('saveButton').textContent = 'Update Entry';
      document.getElementById('saveButton').onclick = async function () {
        await updateEntry(id);
      };
    }

    async function updateEntry(id) {
      const name = document.getElementById('nameInput').value.trim();
      const date = document.getElementById('dateInput').value;
      const time = document.getElementById('timeInput').value;
      const location = document.getElementById('locationInput').value.trim();

      if (!name || !date || !time || !location) {
        alert('Please fill out all fields.');
        return;
      }

      try {
        const response = await fetch(`${API_URL}/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, date, time, location }),
        });
        if (!response.ok) throw new Error('Failed to update entry');

        fetchEntries();
        alert('Entry updated successfully!');
        resetForm();
      } catch (error) {
        console.error('Error updating entry:', error);
      }
    }

    function resetForm() {
      document.getElementById('nameInput').value = '';
      document.getElementById('dateInput').value = '';
      document.getElementById('timeInput').value = '';
      document.getElementById('locationInput').value = '';
      document.getElementById('saveButton').textContent = 'Add Entry';
      document.getElementById('saveButton').onclick = addEntry;
    }

    document.getElementById('saveButton').onclick = addEntry;

    fetchEntries();
  </script>
</body>
</html>
